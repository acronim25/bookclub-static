    <style>
        /* Book Detail Header with Cover */
        .book-detail-header {
            display: grid;
            grid-template-columns: 220px 1fr;
            gap: 2rem;
            margin-bottom: 2.5rem;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.08), rgba(0, 212, 255, 0.05));
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: var(--radius-lg);
            padding: 1.75rem;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .book-detail-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b35, #ff8c42, #ff6b35);
        }

        /* Book Cover Container */
        .book-detail-cover {
            position: relative;
            flex-shrink: 0;
        }

        .book-cover-image {
            width: 100%;
            max-width: 200px;
            border-radius: var(--radius-md);
            box-shadow: 
                0 15px 45px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 107, 53, 0.3),
                0 0 30px rgba(255, 107, 53, 0.15);
            transition: all 0.4s ease;
        }

        .book-cover-image:hover {
            transform: translateY(-8px) rotateY(-5deg);
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 107, 53, 0.5),
                0 0 60px rgba(255, 107, 53, 0.25);
        }

        /* Cover Badge */
        .cover-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            z-index: 10;
        }

        /* Book Info Section */
        .book-detail-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .book-detail-info h1 {
            font-size: 2rem;
            margin-bottom: 0.25rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, #ff8c42 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .book-author-large {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .book-author-large::before {
            content: '‚úçÔ∏è';
            font-size: 1rem;
        }

        .book-full-description {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 0.95rem;
            margin-bottom: 1.25rem;
            padding: 1rem;
            background: rgba(13, 17, 23, 0.5);
            border-radius: var(--radius-md);
            border-left: 3px solid #ff6b35;
        }

        /* Book Meta Stats */
        .book-meta-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.25rem;
            flex-wrap: wrap;
        }

        .meta-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.75rem 1.25rem;
            background: rgba(0, 212, 255, 0.05);
            border-radius: var(--radius-md);
            border: 1px solid rgba(0, 212, 255, 0.15);
            min-width: 70px;
            flex: 1;
            max-width: 100px;
        }

        .meta-stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .meta-stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Progress Section */
        .book-progress-section {
            margin-bottom: 1.5rem;
        }

        .progress-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .progress-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .progress-percentage {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .progress-bar-book {
            background: var(--bg-tertiary);
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .progress-fill-book {
            background: linear-gradient(90deg, #ff6b35, var(--accent-primary), var(--accent-secondary));
            height: 100%;
            border-radius: 6px;
            transition: width 0.6s ease;
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.4);
        }

        .progress-fill-book.complete {
            background: linear-gradient(90deg, var(--accent-success), #22c55e);
            box-shadow: 0 0 15px rgba(63, 185, 80, 0.5);
        }

        .progress-chapters {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Action Buttons */
        .book-actions {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .btn-accent {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .btn-accent:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.5);
        }

        /* Chapters Card */
        .chapters-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .chapters-card-header {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(124, 58, 237, 0.05));
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chapters-card-header h2 {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chapter-count-badge {
            background: rgba(0, 212, 255, 0.15);
            color: var(--accent-primary);
            padding: 0.35rem 0.75rem;
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Chapters List Styling */
        .chapters-list-container {
            padding: 1rem;
        }

        .chapter-item {
            display: flex;
            align-items: stretch;
            gap: 1rem;
            padding: 1.25rem;
            margin-bottom: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .chapter-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, #ff6b35, #ff8c42);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .chapter-item:hover {
            border-color: rgba(255, 107, 53, 0.4);
            transform: translateX(8px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .chapter-item:hover::before {
            opacity: 1;
        }

        .chapter-item.completed {
            border-color: rgba(63, 185, 80, 0.4);
            background: rgba(63, 185, 80, 0.05);
        }

        .chapter-item.completed::before {
            background: linear-gradient(180deg, var(--accent-success), #22c55e);
            opacity: 1;
        }

        /* Chapter Status */
        .chapter-status-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid rgba(0, 212, 255, 0.3);
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .chapter-item:hover .chapter-status-icon {
            background: rgba(255, 107, 53, 0.15);
            border-color: rgba(255, 107, 53, 0.5);
            color: #ff6b35;
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.3);
        }

        .chapter-item.completed .chapter-status-icon {
            background: rgba(63, 185, 80, 0.2);
            border-color: var(--accent-success);
            color: var(--accent-success);
            box-shadow: 0 0 15px rgba(63, 185, 80, 0.4);
        }

        /* Chapter Number */
        .chapter-number-display {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.15), rgba(255, 140, 66, 0.1));
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            color: #ff8c42;
            flex-shrink: 0;
        }

        .chapter-item.completed .chapter-number-display {
            background: linear-gradient(135deg, rgba(63, 185, 80, 0.15), rgba(34, 197, 94, 0.1));
            border-color: rgba(63, 185, 80, 0.3);
            color: var(--accent-success);
        }

        /* Chapter Info */
        .chapter-info-content {
            flex: 1;
            min-width: 0;
        }

        .chapter-title-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .chapter-summary {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 0.75rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .chapter-key-concepts {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .concept-tag-item {
            background: rgba(0, 212, 255, 0.08);
            color: var(--accent-primary);
            padding: 0.3rem 0.6rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            border: 1px solid rgba(0, 212, 255, 0.2);
            transition: all 0.2s ease;
        }

        .concept-tag-item:hover {
            background: rgba(0, 212, 255, 0.15);
            border-color: rgba(0, 212, 255, 0.4);
        }

        /* Chapter Action Button */
        .chapter-action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.25rem;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: var(--radius-md);
            color: var(--accent-primary);
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .chapter-action-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
            transform: translateX(3px);
        }

        .chapter-item.completed .chapter-action-btn {
            background: rgba(63, 185, 80, 0.1);
            border-color: rgba(63, 185, 80, 0.3);
            color: var(--accent-success);
        }

        .chapter-item.completed .chapter-action-btn:hover {
            background: rgba(63, 185, 80, 0.2);
            border-color: var(--accent-success);
            box-shadow: 0 0 15px rgba(63, 185, 80, 0.3);
        }

        /* Override main-content for book page to allow more width */
        .main-content {
            max-width: 1100px;
            padding-left: 100px;
            padding-right: 100px;
        }

        @media (max-width: 1024px) {
            .main-content {
                padding-left: 80px;
                padding-right: 80px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding-left: 70px;
                padding-right: 70px;
            }

            .book-detail-header {
                grid-template-columns: 1fr;
                text-align: center;
                padding: 1.5rem;
            }

            .book-detail-cover {
                display: flex;
                justify-content: center;
            }

            .book-cover-image {
                max-width: 160px;
            }

            .book-meta-stats {
                justify-content: center;
            }

            .book-actions {
                justify-content: center;
            }

            .chapter-item {
                flex-wrap: wrap;
            }

            .chapter-action-btn {
                width: 100%;
                margin-top: 0.5rem;
            }

            .book-detail-info h1 {
                font-size: 1.75rem;
            }

            .book-full-description {
                font-size: 0.9rem;
            }

            .chapter-status-icon,
            .chapter-number-display {
                width: 32px;
                height: 32px;
                font-size: 0.8rem;
            }

            .chapter-title-text {
                font-size: 1rem;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = parseInt(urlParams.get('id')) || 1;
            loadBook(bookId);
        });

        function loadBook(bookId) {
            const book = BookClub.getBookById(bookId);
            const container = document.getElementById('book-content');
            
            if (!book) {
                container.innerHTML = '<div class="empty-state"><h2>Book not found</h2></div>';
                return;
            }
            
            const user = BookClub.getCurrentUser();
            const chapters = BookClub.getChaptersByBook(book.id);
            
            let completedCount = 0;
            if (user) {
                completedCount = chapters.filter(ch => BookClub.isChapterCompleted(user.id, ch.id)).length;
            }
            
            const progressPercent = chapters.length > 0 ? Math.round((completedCount / chapters.length) * 100) : 0;
            
            container.innerHTML = `
                <div class="book-detail-header">
                    <div class="book-detail-cover">
                        <span class="cover-badge">üìñ Featured</span>
                        <img src="${book.id === 1 ? 'images/thinking-in-bets-cover.png' : book.id === 2 ? 'images/hour-between-dog-wolf-cover.png' : book.id === 3 ? 'images/80-80-marriage-cover.png' : 'images/default-book-cover.png'}" alt="${book.title} - Book Cover" class="book-cover-image">
                    </div>
                    
                    <div class="book-detail-info">
                        <h1>${book.title}</h1>
                        <p class="book-author-large">${book.author}</p>
                        
                        <p class="book-full-description">${book.description}</p>
                        
                        <div class="book-meta-stats">
                            <div class="meta-stat">
                                <span class="meta-stat-number">${chapters.length}</span>
                                <span class="meta-stat-label">Chapters</span>
                            </div>
                            <div class="meta-stat">
                                <span class="meta-stat-number">${progressPercent}%</span>
                                <span class="meta-stat-label">Progress</span>
                            </div>
                            <div class="meta-stat">
                                <span class="meta-stat-number">${completedCount}</span>
                                <span class="meta-stat-label">Completed</span>
                            </div>
                        </div>
                        
                        <div class="book-progress-section">
                            <div class="progress-header-row">
                                <span class="progress-label">Reading Progress</span>
                                <span class="progress-percentage">${progressPercent}%</span>
                            </div>
                            <div class="progress-bar-book">
                                <div class="progress-fill-book ${progressPercent === 100 ? 'complete' : ''}" style="width: ${progressPercent}%"></div>
                            </div>
                            <p class="progress-chapters">${completedCount} of ${chapters.length} chapters completed</p>
                        </div>
                        
                        <div class="book-actions">
                            <a href="#chapters" class="btn btn-accent">üìë View Chapters</a>
                            <a href="library.html" class="btn btn-secondary">üìö All Books</a>
                        </div>
                    </div>
                </div>

                <div class="chapters-card" id="chapters">
                    <div class="chapters-card-header">
                        <h2>üìë Book Chapters</h2>
                        <span class="chapter-count-badge">${chapters.length} Chapters</span>
                    </div>
                    <div class="chapters-list-container">
                        ${chapters.map(chapter => {
                            const isCompleted = user && BookClub.isChapterCompleted(user.id, chapter.id);
                            return `
                                <div class="chapter-item ${isCompleted ? 'completed' : ''}">
                                    <div class="chapter-status-icon">
                                        ${isCompleted ? '‚úì' : '‚óã'}
                                    </div>
                                    
                                    <div class="chapter-number-display">${chapter.number}</div>
                                    
                                    <div class="chapter-info-content">
                                        <h4 class="chapter-title-text">${chapter.title}</h4>
                                        ${chapter.summary ? `<p class="chapter-summary">${chapter.summary}</p>` : ''}
                                        
                                        ${chapter.key_concepts ? `
                                            <div class="chapter-key-concepts">
                                                ${chapter.key_concepts.slice(0, 3).map(concept => `
                                                    <span class="concept-tag-item">${concept}</span>
                                                `).join('')}
                                                ${chapter.key_concepts.length > 3 ? `<span class="concept-tag-item">+${chapter.key_concepts.length - 3} more</span>` : ''}
                                            </div>
                                        ` : ''}
                                    </div>
                                    
                                    <a href="chapter.html?id=${chapter.id}" class="chapter-action-btn">
                                        ${isCompleted ? 'Review ‚Üí' : 'Start Reading ‚Üí'}
                                    </a>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }
    </script>
