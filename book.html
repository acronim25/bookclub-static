    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = parseInt(urlParams.get('id')) || 1;
            
            loadBook(bookId);
        });

        function loadBook(bookId) {
            const book = BookClub.getBookById(bookId);
            const container = document.getElementById('book-content');
            
            if (!book) {
                container.innerHTML = '<div class="empty-state"><h2>Book not found</h2></div>';
                return;
            }
            
            const user = BookClub.getCurrentUser();
            const chapters = BookClub.getChaptersByBook(book.id);
            
            let completedCount = 0;
            if (user) {
                completedCount = chapters.filter(ch => BookClub.isChapterCompleted(user.id, ch.id)).length;
            }
            
            const progressPercent = chapters.length > 0 ? Math.round((completedCount / chapters.length) * 100) : 0;
            
            container.innerHTML = `
                <div class="book-detail-header">
                    <div class="book-detail-cover">
                        <div class="book-cover-placeholder large">
                            <span style="font-size: 5rem;">${book.emoji || 'üìñ'}</span>
                        </div>
                    </div>
                    
                    <div class="book-detail-info">
                        <h1>${book.title}</h1>
                        <p class="book-author large">by ${book.author}</p>
                        
                        <p class="book-description full">${book.description}</p>
                        
                        <div class="book-stats">
                            <div class="book-stat">
                                <span class="stat-number">${chapters.length}</span>
                                <span class="stat-label">Chapters</span>
                            </div>
                            <div class="book-stat">
                                <span class="stat-number">${progressPercent}%</span>
                                <span class="stat-label">Complete</span>
                            </div>
                        </div>
                        
                        <div class="progress-section">
                            <div class="progress-bar large">
                                <div class="progress-fill ${progressPercent === 100 ? 'complete' : ''}" style="width: ${progressPercent}%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2>üìë Chapters</h2>
                    </div>
                    <div class="card-body">
                        <div class="chapters-list">
                            ${chapters.map(chapter => {
                                const isCompleted = user && BookClub.isChapterCompleted(user.id, chapter.id);
                                return `
                                    <div class="chapter-item ${isCompleted ? 'completed' : ''}">
                                        <div class="chapter-status">
                                            ${isCompleted ? '‚úì' : '‚óã'}
                                        </div>
                                        
                                        <div class="chapter-number">${chapter.number}</div>
                                        
                                        <div class="chapter-info">
                                            <h4>${chapter.title}</h4>
                                            ${chapter.summary ? `<p>${chapter.summary.substring(0, 100)}${chapter.summary.length > 100 ? '...' : ''}</p>` : ''}
                                            
                                            ${chapter.key_concepts ? `
                                                <div class="key-concepts">
                                                    ${chapter.key_concepts.slice(0, 3).map(concept => `
                                                        <span class="concept-tag">${concept}</span>
                                                    `).join('')}
                                                </div>
                                            ` : ''}
                                        </div>
                                        
                                        <a href="chapter.html?id=${chapter.id}" class="btn btn-sm btn-secondary">
                                            ${isCompleted ? 'Review' : 'Read'}
                                        </a>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                </div>
            `;
        }
