    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = BookClub.getCurrentUser();
            
            if (!user) {
                document.getElementById('add-note-section').style.display = 'none';
            } else {
                populateChapterSelect();
            }
            
            loadNotes();
        });

        function populateChapterSelect() {
            const select = document.getElementById('chapter-select');
            
            BOOKCLUB_DATA.books.forEach(book => {
                const optgroup = document.createElement('optgroup');
                optgroup.label = book.title;
                
                const chapters = BookClub.getChaptersByBook(book.id);
                chapters.forEach(chapter => {
                    const option = document.createElement('option');
                    option.value = chapter.id;
                    option.textContent = `Chapter ${chapter.number}: ${chapter.title}`;
                    optgroup.appendChild(option);
                });
                
                select.appendChild(optgroup);
            });
        }

        function loadNotes() {
            const container = document.getElementById('notes-timeline');
            const notes = BookClub.getNotes();
            
            if (notes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <span class="empty-state-icon">üìù</span>
                        <h3>No notes yet</h3>
                        <p>Be the first to share your thoughts on a chapter!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = notes.map(note => {
                // Parse chapter number from title (e.g., "Chapter 1: Title" -> "1")
                const chapterNum = note.chapter_title ? note.chapter_title.match(/\d+/) : null;
                const chapterDisplay = chapterNum ? chapterNum[0] : note.chapter_title;
                
                return `
                    <div class="note-timeline-item">
                        <div class="note-timeline-header">
                            <div class="note-author-info">
                                <span class="author-name">${note.user_name || 'Unknown'}</span>
                                <span class="note-chapter-link">${note.book_title || 'Unknown Book'} - Ch. ${chapterDisplay}</span>
                            </div>
                            <time class="note-time">${BookClub.formatRelativeTime ? BookClub.formatRelativeTime(note.created_at) : BookClub.formatDate(note.created_at)}</time>
                        </div>
                        
                        <div class="note-content">
                            <p>${note.note || ''}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const chapterId = parseInt(document.getElementById('chapter-select').value);
            const noteText = document.getElementById('note-text').value.trim();
            
            if (!chapterId) {
                BookClub.showNotification('Please select a chapter', 'warning');
                return;
            }
            
            if (!noteText) {
                BookClub.showNotification('Please enter a note', 'warning');
                return;
            }
            
            if (BookClub.addNote(chapterId, noteText)) {
                document.getElementById('note-form').reset();
                setTimeout(() => {
                    loadNotes();
                }, 500);
            }
        }
