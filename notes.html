    <script>
        // Mobile Navigation Toggle
        document.getElementById('navToggle')?.addEventListener('click', function() {
            document.getElementById('navMenu').classList.toggle('active');
        });
        
        // Close mobile menu when clicking a link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('navMenu').classList.remove('active');
            });
        });
        
        // PATCH: Ensure getCompletedChapters exists (works with old cached app.js)
        if (!BookClub.getCompletedChapters) {
            BookClub.getCompletedChapters = function(userId) {
                const progress = BookClub.getProgress(userId);
                return Object.keys(progress).filter(key => {
                    const val = progress[key];
                    return val === true || (val && val.completed === true);
                }).map(Number);
            };
        }
        
        // Initialize data first
        BookClub.initializeData();
        
        document.addEventListener('DOMContentLoaded', async function() {
            const user = BookClub.getCurrentUser();
            
            if (!user) {
                document.getElementById('add-note-section').style.display = 'none';
            } else {
                populateChapterSelect();
            }
            
            await loadNotes();
        });

        function populateChapterSelect() {
            const select = document.getElementById('chapter-select');
            
            BOOKCLUB_DATA.books.forEach(book => {
                const optgroup = document.createElement('optgroup');
                optgroup.label = book.title;
                
                const chapters = BookClub.getChaptersByBook(book.id);
                chapters.forEach(chapter => {
                    const option = document.createElement('option');
                    option.value = chapter.id;
                    option.textContent = `Chapter ${chapter.number}: ${chapter.title}`;
                    optgroup.appendChild(option);
                });
                
                select.appendChild(optgroup);
            });
        }

        async function loadNotes() {
            const container = document.getElementById('notes-timeline');
            container.innerHTML = '<p class="empty-state">Loading notes...</p>';
            
            // Try to get notes from API first
            const apiNotes = await SyncAPI.getAllNotes();
            
            let notes = [];
            if (apiNotes && apiNotes.length > 0) {
                notes = apiNotes;
            } else {
                // Fallback to localStorage
                notes = BookClub.getNotes();
            }
            
            if (notes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <span class="empty-state-icon">üìù</span>
                        <h3>No notes yet</h3>
                        <p>Be the first to share your thoughts on a chapter!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = notes.map(note => {
                const chapterNum = note.chapter_number || (note.chapter_title ? note.chapter_title.match(/\d+/) : null);
                const chapterDisplay = chapterNum || note.chapter_title || 'Unknown';
                const userName = note.user_name || note.userName || 'Unknown';
                const bookTitle = note.book_title || note.bookTitle || 'Unknown Book';
                const createdAt = note.created_at || note.createdAt;
                
                return `
                    <div class="note-timeline-item" style="border-left: 3px solid var(--accent-primary); padding-left: 1rem; margin-bottom: 1.5rem;">
                        <div class="note-timeline-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                            <div class="note-author-info">
                                <span class="author-name" style="font-weight: 600; color: var(--accent-primary);">${userName}</span>
                                <span class="note-chapter-link" style="color: var(--text-secondary); font-size: 0.9rem;"> ‚Ä¢ ${bookTitle} - Ch. ${chapterDisplay}</span>
                            </div>
                            <time class="note-time" style="color: var(--text-muted); font-size: 0.85rem;">${formatDate(createdAt)}</time>
                        </div>
                        
                        <div class="note-content" style="background: var(--bg-tertiary); padding: 1rem; border-radius: 8px;">
                            <p style="margin: 0; line-height: 1.6;">${note.note || note.text || ''}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown date';
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffSec = Math.floor(diffMs / 1000);
            const diffMin = Math.floor(diffSec / 60);
            const diffHour = Math.floor(diffMin / 60);
            const diffDay = Math.floor(diffHour / 24);
            
            if (diffSec < 60) return 'just now';
            if (diffMin < 60) return `${diffMin}m ago`;
            if (diffHour < 24) return `${diffHour}h ago`;
            if (diffDay < 7) return `${diffDay}d ago`;
            return date.toLocaleDateString();
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const user = BookClub.getCurrentUser();
            if (!user) {
                alert('Please select a user first');
                return;
            }
            
            const chapterId = parseInt(document.getElementById('chapter-select').value);
            const noteText = document.getElementById('note-text').value.trim();
            const submitBtn = document.querySelector('#note-form button[type="submit"]');
            
            if (!chapterId) {
                BookClub.showNotification('Please select a chapter', 'warning');
                return;
            }
            
            if (!noteText) {
                BookClub.showNotification('Please enter a note', 'warning');
                return;
            }
            
            // Show loading state
            submitBtn.classList.add('btn-loading');
            submitBtn.disabled = true;
            
            try {
                // Save to API
                const result = await SyncAPI.addNote(
                    user.discord_id || user.id, 
                    chapterId, 
                    noteText, 
                    user.name
                );
                
                if (result.success) {
                    document.getElementById('note-form').reset();
                    BookClub.showNotification('Note posted successfully!', 'success');
                    await loadNotes(); // Reload notes to show the new one
                } else if (result.offline) {
                    // Fallback to localStorage
                    if (BookClub.addNote(chapterId, noteText)) {
                        document.getElementById('note-form').reset();
                        BookClub.showNotification('Note saved locally (API offline)', 'warning');
                        await loadNotes();
                    }
                } else {
                    BookClub.showNotification('Error: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                // Fallback to localStorage on error
                if (BookClub.addNote(chapterId, noteText)) {
                    document.getElementById('note-form').reset();
                    BookClub.showNotification('Note saved locally', 'warning');
                    await loadNotes();
                }
            } finally {
                submitBtn.classList.remove('btn-loading');
                submitBtn.disabled = false;
            }
        }
    </script>
