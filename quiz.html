    <script>
        let currentQuiz = null;
        let currentCapitolulId = null;

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const chapterId = parseInt(urlParams.get('chapter')) || 1;
            const retake = urlParams.get('retake') === 'true';
            
            loadQuiz(chapterId, retake);
        });

        function loadQuiz(chapterId, retake) {
            const chapter = BookClub.getCapitolulById(chapterId);
            const container = document.getElementById('quiz-content');
            
            if (!chapter) {
                container.innerHTML = '<div class="empty-state"><h2>Capitolul not found</h2></div>';
                return;
            }
            
            const book = BookClub.getBookById(chapter.book_id);
            const quiz = BookClub.getQuizByCapitolul(chapterId);
            const user = BookClub.getCurrentUser();
            
            if (!quiz) {
                container.innerHTML = `
                    <div class="breadcrumb">
                        <a href="library.html">BibliotecƒÉ</a>
                        <span class="breadcrumb-separator">/</span>
                        <a href="book.html?id=${book.id}">${book.title}</a>
                        <span class="breadcrumb-separator">/</span>
                        <a href="chapter.html?id=${chapter.id}">Capitolul ${chapter.number}</a>
                        <span class="breadcrumb-separator">/</span>
                        <span>Quiz</span>
                    </div>
                    <div class="empty-state-container">
                        <div class="empty-state-icon">üìù</div>
                        <h2>Nu existƒÉ Quiz</h2>
                        <p>There is no quiz for this chapter yet.</p>
                        <a href="chapter.html?id=${chapter.id}" class="btn btn-primary">Back to Capitolul</a>
                    </div>
                `;
                return;
            }
            
            currentQuiz = quiz;
            currentCapitolulId = chapterId;
            
            const quizResult = user ? BookClub.getQuizResult(user.id, chapterId) : null;
            const hasTaken = quizResult && !retake;
            
            container.innerHTML = `
                <div class="breadcrumb">
                    <a href="library.html">BibliotecƒÉ</a>
                    <span class="breadcrumb-separator">/</span>
                    <a href="book.html?id=${book.id}">${book.title}</a>
                    <span class="breadcrumb-separator">/</span>
                    <a href="chapter.html?id=${chapter.id}">Capitolul ${chapter.number}</a>
                    <span class="breadcrumb-separator">/</span>
                    <span>Quiz</span>
                </div>

                <div class="quiz-container">
                    <div class="quiz-header">
                        <h1>‚ùì Capitolul Quiz</h1>
                        <p class="quiz-subtitle">${book.title} - Capitolul ${chapter.number}: ${chapter.title}</p>
                    </div>

                    ${hasTaken ? `
                        <!-- Anterior Results View -->
                        <div class="quiz-results" id="previous-results">
                            <div class="result-score-card">
                                <div class="result-emoji">
                                    ${quizResult.score >= 8 ? 'üéâ' : quizResult.score >= 6 ? 'üëç' : 'üìö'}
                                </div>
                                <div class="result-score">${quizResult.score}<span>/${quizResult.maxScore}</span></div>
                                <div class="result-percentage">${quizResult.percentage}%</div>
                                <div class="result-message">
                                    ${quizResult.score >= 9 ? 'Remarcabil! You really know this material.' : 
                                      quizResult.score >= 8 ? 'Bravo! You\'re mastering these concepts.' : 
                                      quizResult.score >= 6 ? 'Bine lucrat! Keep reviewing to improve.' : 
                                      'ContinuƒÉ sƒÉ √Ænve»õi! Review the chapter and try again.'}
                                </div>
                            </div>

                            <div class="result-actions">
                                <button class="btn btn-secondary" onclick="retakeQuiz()">
                                    üîÑ Reia Quiz
                                </button>
                                <a href="chapter.html?id=${chapter.id}" class="btn btn-primary">
                                    ‚Üê Back to Capitolul
                                </a>
                            </div>
                        </div>
                    ` : ''}

                    <!-- Quiz Form -->
                    <div id="quiz-form-container" class="${hasTaken ? 'hidden' : ''}">
                        <form id="quiz-form" onsubmit="handleSubmit(event)">
                            ${quiz.questions.map((q, idx) => `
                                <div class="question-card" data-question="${idx}">
                                    <div class="question-number">√éntrebarea ${idx + 1}</div>
                                    <h3 class="question-text">${q.question}</h3>
                                    
                                    <div class="options-list">
                                        ${q.options.map((opt, optIdx) => `
                                            <label class="option-label">
                                                <input type="radio" name="question_${idx}" value="${optIdx}" required>
                                                <span class="option-letter">${String.fromCharCode(65 + optIdx)}</span>
                                                <span class="option-text">${opt}</span>
                                            </label>
                                        `).join('')}
                                    </div>
                                    
                                    <div class="feedback" id="feedback-${idx}"></div>
                                </div>
                            `).join('')}

                            <div class="quiz-actions">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    ‚úì Trimite Quiz
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Results View -->
                    <div id="quiz-results" class="quiz-results hidden">
                        <div class="result-score-card">
                            <div class="result-emoji" id="result-emoji">üéâ</div>
                            <div class="result-score" id="result-score">0<span>/10</span></div>
                            <div class="result-percentage" id="result-percentage">0%</div>
                            <div class="result-message" id="result-message">Bravo!</div>
                        </div>

                        <div id="new-insigne" class="new-insigne"></div>

                        <div class="result-actions">
                            <button class="btn btn-secondary" onclick="tryAgain()">
                                üîÑ √éncearcƒÉ Din Nou
                            </button>
                            <a href="chapter.html?id=${chapter.id}" class="btn btn-primary">
                                ‚Üê Back to Capitolul
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            if (!currentQuiz) return;
            
            const form = event.target;
            const formData = new FormData(form);
            const answers = [];
            
            // Collect answers
            for (let i = 0; i < currentQuiz.questions.length; i++) {
                const answer = formData.get(`question_${i}`);
                answers.push(answer ? parseInt(answer) : -1);
            }
            
            // Check all questions answered
            if (answers.some(a => a === -1)) {
                BookClub.showNotification('Te rugƒÉm sƒÉ rƒÉspunzi la toate √ÆntrebƒÉrile', 'warning');
                return;
            }
            
            // Submit quiz
            const result = BookClub.submitQuiz(currentCapitolulId, answers);
            
            if (result) {
                showResults(result);
            }
        }

        function showResults(result) {
            // Hide form, show results
            document.getElementById('quiz-form-container').classList.add('hidden');
            document.getElementById('quiz-results').classList.remove('hidden');
            
            // Update score
            document.getElementById('result-score').innerHTML = `${result.score}<span>/${result.maxScore}</span>`;
            document.getElementById('result-percentage').textContent = `${result.percentage}%`;
            
            // Set emoji and message
            const emojiEl = document.getElementById('result-emoji');
            const messageEl = document.getElementById('result-message');
            
            if (result.percentage >= 90) {
                emojiEl.textContent = 'üéâ';
                messageEl.textContent = 'Remarcabil! You really know this material.';
            } else if (result.percentage >= 80) {
                emojiEl.textContent = 'üëç';
                messageEl.textContent = 'Bravo! You\'re mastering these concepts.';
            } else if (result.percentage >= 60) {
                emojiEl.textContent = 'üí™';
                messageEl.textContent = 'Bine lucrat! Keep reviewing to improve.';
            } else {
                emojiEl.textContent = 'üìö';
                messageEl.textContent = 'ContinuƒÉ sƒÉ √Ænve»õi! Review the chapter and try again.';
            }
            
            // Show new insigne
            if (result.newInsigne && result.newInsigne.length > 0) {
                const insigneContainer = document.getElementById('new-insigne');
                insigneContainer.innerHTML = `
                    <h3>üèÜ New Insigne Earned!</h3>
                    ${result.newInsigne.map(badge => `
                        <div class="badge-earned">
                            <span class="badge-emoji">${badge.emoji}</span>
                            <span class="badge-name">${badge.name}</span>
                        </div>
                    `).join('')}
                `;
            }
            
            // Scroll to results
            document.getElementById('quiz-results').scrollIntoView({ behavior: 'smooth' });
        }

        function retakeQuiz() {
            document.getElementById('previous-results').classList.add('hidden');
            document.getElementById('quiz-form-container').classList.remove('hidden');
            document.getElementById('quiz-form').reset();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function tryAgain() {
            document.getElementById('quiz-results').classList.add('hidden');
            document.getElementById('quiz-form-container').classList.remove('hidden');
            document.getElementById('quiz-form').reset();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
