    <script>
        // Mobile Navigation Toggle
        document.getElementById('navToggle')?.addEventListener('click', function() {
            document.getElementById('navMenu').classList.toggle('active');
        });
        
        // Close mobile menu when clicking a link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('navMenu').classList.remove('active');
            });
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            loadBadges();
            loadProgress();
        });

        function loadBadges() {
            const container = document.getElementById('badges-grid');
            const user = BookClub.getCurrentUser();
            
            let progress = {};
            if (user) {
                progress = BookClub.getBadgeProgress(user.id);
            }
            
            container.innerHTML = BOOKCLUB_DATA.badges.map(badge => {
                const badgeProgress = progress[badge.id] || { 
                    earned: false, 
                    current: 0, 
                    target: badge.target, 
                    percentage: 0 
                };
                
                return `
                    <div class="badge-card ${badgeProgress.earned ? 'earned' : 'locked'}">
                        <div class="badge-icon">
                            <span class="emoji">${badge.emoji}</span>
                            ${badgeProgress.earned ? '<span class="earned-check">âœ“</span>' : ''}
                        </div>
                        
                        <div class="badge-info">
                            <h3>${badge.name}</h3>
                            <p>${badge.description}</p>
                            
                            ${!badgeProgress.earned ? `
                                <div class="progress-section">
                                    <div class="progress-bar small">
                                        <div class="progress-fill" style="width: ${badgeProgress.percentage}%"></div>
                                    </div>
                                    <span class="progress-text">${badgeProgress.current} / ${badgeProgress.target}</span>
                                </div>
                            ` : '<span class="earned-date">âœ“ Earned</span>'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function loadProgress() {
            const user = BookClub.getCurrentUser();
            const earnedEl = document.getElementById('progress-earned');
            const totalEl = document.getElementById('progress-total');
            const messageEl = document.getElementById('progress-message');
            
            const totalBadges = BOOKCLUB_DATA.badges.length;
            totalEl.textContent = totalBadges;
            
            if (!user) {
                earnedEl.textContent = '0';
                messageEl.textContent = 'Select a user on the Dashboard to see your progress';
                return;
            }
            
            const progress = BookClub.getBadgeProgress(user.id);
            let earnedCount = 0;
            
            for (const id in progress) {
                if (progress[id].earned) earnedCount++;
            }
            
            earnedEl.textContent = earnedCount;
            messageEl.textContent = `You've earned ${earnedCount} out of ${totalBadges} badges. Keep reading!`;
        }
    </script>
