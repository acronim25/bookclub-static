    <script>
        // Initialize data first
        BookClub.initializeData();
        
        document.addEventListener('DOMContentLoaded', function() {
            loadBooks();
        });

        function loadBooks() {
            const container = document.getElementById('books-grid');
            const currentUser = BookClub.getCurrentUser();
            
            container.innerHTML = BOOKCLUB_DATA.books.map(book => {
                const chapters = BookClub.getChaptersByBook(book.id);
                let completedCount = 0;
                let progress = 0;
                
                if (currentUser) {
                    // Use getBookProgress for consistent calculation
                    const bookProgress = BookClub.getBookProgress(currentUser.id, book.id);
                    completedCount = bookProgress.completed;
                    progress = bookProgress.percentage;
                } else {
                    // Check if any user has progress for this book
                    const allUsers = BookClub.getAllUsers();
                    const userIds = Object.keys(allUsers);
                    if (userIds.length > 0) {
                        // Use first user found
                        const firstUserId = userIds[0];
                        const bookProgress = BookClub.getBookProgress(firstUserId, book.id);
                        completedCount = bookProgress.completed;
                        progress = bookProgress.percentage;
                    }
                }
                
                return `
                    <a href="book.html?id=${book.id}" class="book-card-link">
                        ${book.id === 1 ? `
                            <div class="book-card book-card-featured">
                                <div class="book-card-bg">
                                    <img src="images/thinking-in-bets-cover.png" alt="${book.title}" class="book-bg-img">
                                    <div class="book-bg-overlay"></div>
                                </div>
                                <div class="book-card-content">
                                    <h3 class="book-title-featured">${book.title}</h3>
                                    <p class="book-author-featured">${book.author}</p>
                                    <p class="book-description-featured">${book.description.substring(0, 100)}${book.description.length > 100 ? '...' : ''}</p>
                                    <div class="book-progress-featured">
                                        <div class="mini-progress-bar">
                                            <div class="mini-progress-fill" style="width: ${progress}%"></div>
                                        </div>
                                        <span class="progress-count">${completedCount}/${chapters.length} chapters</span>
                                    </div>
                                </div>
                            </div>
                        ` : book.id === 2 ? `
                            <div class="book-card book-card-featured">
                                <div class="book-card-bg">
                                    <img src="images/hour-between-dog-wolf-cover.png" alt="${book.title}" class="book-bg-img">
                                    <div class="book-bg-overlay"></div>
                                </div>
                                <div class="book-card-content">
                                    <h3 class="book-title-featured">${book.title}</h3>
                                    <p class="book-author-featured">${book.author}</p>
                                    <p class="book-description-featured">${book.description.substring(0, 100)}${book.description.length > 100 ? '...' : ''}</p>
                                    <div class="book-progress-featured">
                                        <div class="mini-progress-bar">
                                            <div class="mini-progress-fill" style="width: ${progress}%"></div>
                                        </div>
                                        <span class="progress-count">${completedCount}/${chapters.length} chapters</span>
                                    </div>
                                </div>
                            </div>
                        ` : `
                            <div class="book-card">
                                <div class="book-cover">
                                    <div class="cover-placeholder">
                                        <span class="book-emoji">${book.emoji || 'üìñ'}</span>
                                    </div>
                                </div>
                                <div class="book-details">
                                    <h3 class="book-title">${book.title}</h3>
                                    <p class="book-author">${book.author}</p>
                                    <p class="book-description">${book.description.substring(0, 120)}${book.description.length > 120 ? '...' : ''}</p>
                                    <div class="book-progress">
                                        <div class="mini-progress-bar">
                                            <div class="mini-progress-fill" style="width: ${progress}%"></div>
                                        </div>
                                        <span class="progress-count">${completedCount}/${chapters.length} chapters</span>
                                    </div>
                                </div>
                            </div>
                        `}
                    </a>
                `;
            }).join('');
        }
