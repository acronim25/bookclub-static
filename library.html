    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadBooks();
        });

        function loadBooks() {
            const container = document.getElementById('books-grid');
            const user = BookClub.getCurrentUser();
            
            container.innerHTML = BOOKCLUB_DATA.books.map(book => {
                const chapters = BookClub.getChaptersByBook(book.id);
                let completedCount = 0;
                
                if (user) {
                    completedCount = chapters.filter(ch => BookClub.isChapterCompleted(user.id, ch.id)).length;
                }
                
                const progress = chapters.length > 0 ? Math.round((completedCount / chapters.length) * 100) : 0;
                
                return `
                    <a href="book.html?id=${book.id}" class="book-card-link">
                        <div class="book-card">
                            <div class="book-cover">
                                <div class="cover-placeholder">
                                    <span class="book-emoji">${book.emoji || 'üìñ'}</span>
                                </div>
                            </div>
                            
                            <div class="book-details">
                                <h3 class="book-title">${book.title}</h3>
                                <p class="book-author">${book.author}</p>
                                <p class="book-description">${book.description.substring(0, 120)}${book.description.length > 120 ? '...' : ''}</p>
                                
                                <div class="book-progress">
                                    <div class="mini-progress-bar">
                                        <div class="mini-progress-fill" style="width: ${progress}%"></div>
                                    </div>
                                    <span class="progress-count">${completedCount}/${chapters.length} chapters</span>
                                </div>
                            </div>
                        </div>
                    </a>
                `;
            }).join('');
        }
    </script>
