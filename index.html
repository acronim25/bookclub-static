<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookClub | Transparent Reading</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .whoami-bar {
            background: linear-gradient(135deg, #1a1f2e 0%, #252b3d 100%);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .whoami-header {
            text-align: center;
        }
        .whoami-title {
            color: #8b9bb4;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .whoami-subtitle {
            font-size: 13px;
            color: #6b7a94;
            margin-top: 4px;
        }
        .whoami-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }
        .whoami-btn.clear {
            background: rgba(139, 155, 180, 0.2);
            color: #8b9bb4;
            font-size: 14px;
            padding: 12px 20px;
            min-height: 44px;
        }
        .whoami-btn.clear:hover {
            background: rgba(139, 155, 180, 0.3);
        }
        .whoami-btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            min-height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        .whoami-btn:active {
            transform: scale(0.98);
        }
        .whoami-btn.alex {
            background: linear-gradient(135deg, #00d4aa 0%, #00a884 100%);
            color: white;
        }
        .whoami-btn.alex:hover, .whoami-btn.alex.active {
            box-shadow: 0 0 20px rgba(0, 212, 170, 0.5);
            transform: translateY(-2px);
        }
        .whoami-btn.dhianna {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            color: white;
        }
        .whoami-btn.dhianna:hover, .whoami-btn.dhianna.active {
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            transform: translateY(-2px);
        }
        .leaderboard-section {
            background: rgba(26, 31, 46, 0.8);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .leaderboard-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .leaderboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .user-card {
            background: linear-gradient(135deg, #252b3d 0%, #1e2331 100%);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s;
        }
        .user-card:hover {
            transform: translateY(-3px);
        }
        .user-card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .user-card.alex .user-avatar { background: rgba(0, 212, 170, 0.2); }
        .user-card.dhianna .user-avatar { background: rgba(255, 107, 107, 0.2); }
        .user-name {
            font-weight: 600;
            font-size: 16px;
        }
        .user-stats {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #8b9bb4;
        }
        .user-stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .book-progress-section {
            margin-top: 30px;
        }
        .book-card {
            background: rgba(26, 31, 46, 0.8);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .book-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .book-cover {
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .book-info h3 {
            margin: 0 0 5px 0;
            font-size: 18px;
        }
        .book-info p {
            margin: 0;
            color: #8b9bb4;
            font-size: 14px;
        }
        .chapters-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        @media (min-width: 768px) {
            .chapters-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 10px;
            }
        }
        
        .chapter-item {
            background: #252b3d;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid transparent;
            transition: all 0.3s;
        }
        
        @media (min-width: 480px) {
            .chapter-item {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 14px 16px;
            }
        }
        
        .chapter-item:hover {
            border-color: rgba(255,255,255,0.1);
        }
        .chapter-info {
            flex: 1;
            min-width: 0;
        }
        .chapter-number {
            font-size: 12px;
            color: #8b9bb4;
            margin-bottom: 4px;
        }
        .chapter-title {
            font-weight: 500;
            font-size: 15px;
            line-height: 1.4;
        }
        .chapter-status {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
        }
        
        @media (min-width: 480px) {
            .chapter-status {
                flex-direction: row;
                align-items: center;
                gap: 12px;
            }
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }
        .status-badge.alex {
            background: rgba(0, 212, 170, 0.2);
            color: #00d4aa;
        }
        .status-badge.dhianna {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
        .status-badge.none {
            background: rgba(139, 155, 180, 0.2);
            color: #8b9bb4;
        }
        .mark-buttons {
            display: flex;
            gap: 5px;
        }
        .mark-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
                .mark-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .mark-btn.alex {
            background: rgba(0, 212, 170, 0.2);
            color: #00d4aa;
        }
        .mark-btn.alex:hover:not(:disabled) {
            background: #00d4aa;
            color: white;
        }
        .mark-btn.dhianna {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
        .mark-btn.dhianna:hover:not(:disabled) {
            background: #ff6b6b;
            color: white;
        }
        .sync-bar {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid rgba(0, 212, 170, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        .sync-status {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00d4aa;
        }
        .sync-btn {
            background: linear-gradient(135deg, #00d4aa 0%, #00a884 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .sync-btn:hover {
            opacity: 0.9;
        }

        /* Responsive Who Am I - Mobile First */
        @media (min-width: 480px) {
            .whoami-buttons {
                flex-direction: row;
                justify-content: center;
            }
            .whoami-btn {
                flex: 1;
                max-width: 200px;
            }
        }

        @media (min-width: 768px) {
            .whoami-bar {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 20px 25px;
            }
            .whoami-header {
                text-align: left;
            }
            .whoami-buttons {
                width: auto;
                flex-direction: row;
                gap: 15px;
            }
            .whoami-btn {
                padding: 14px 28px;
                font-size: 15px;
                min-height: 52px;
            }
        }

        /* Touch-friendly chapter buttons */
        .mark-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .mark-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            min-height: 40px;
            min-width: 80px;
            touch-action: manipulation;
        }
        .mark-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

    <main class="main-content">
        <!-- Who Am I Bar -->
        <div class="whoami-bar">
            <div class="whoami-header">
                <div class="whoami-title">Who are you?</div>
                <div class="whoami-subtitle">Select to mark chapters as completed</div>
            </div>
            <div class="whoami-buttons">
                <button class="whoami-btn alex" id="btn-alex" onclick="setWhoAmI('Alex')">üë§ I am Alex</button>
                <button class="whoami-btn dhianna" id="btn-dhianna" onclick="setWhoAmI('Dhianna')">üë§ I am Dhianna</button>
                <button class="whoami-btn clear" id="btn-clear" onclick="clearWhoAmI()" style="display: none;">‚úï Clear Selection</button>
            </div>
        </div>

        <!-- Leaderboard Section -->
        <div class="leaderboard-section">
            <div class="leaderboard-title">üèÜ Leaderboard - Who's Reading?</div>

        </div>

        <!-- Books Progress -->
        <div class="book-progress-section" id="books-section">

        <!-- Sync Bar -->
        <div class="sync-bar">
            <div class="sync-status">
                <span>‚òÅÔ∏è</span>
                <span id="sync-text">Cloud sync active</span>
            </div>
            <button class="sync-btn" onclick="syncAll()">üîÑ Refresh Data</button>
        </div>

    <script src="js/sync.js"></script>
    <script>
        const API_URL = 'https://5-189-142-233.nip.io/api';
        let currentUser = localStorage.getItem('bookclub_whoami') || null;
        let usersData = {};
        let booksData = [];

        function setWhoAmI(name) {
            currentUser = name;
            localStorage.setItem('bookclub_whoami', name);
            updateWhoAmIUI();
            renderBooks(); // Re-render to enable buttons
        }

        function clearWhoAmI() {
            currentUser = null;
            localStorage.removeItem('bookclub_whoami');
            updateWhoAmIUI();
            renderBooks(); // Re-render to disable buttons
            document.getElementById('sync-text').textContent = 'Selection cleared - simulating new device';
        }

        function updateWhoAmIUI() {
            document.querySelectorAll('.whoami-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-clear').style.display = currentUser ? 'block' : 'none';
            
            if (currentUser === 'Alex') {
                document.getElementById('btn-alex').classList.add('active');
            } else if (currentUser === 'Dhianna') {
                document.getElementById('btn-dhianna').classList.add('active');
            }
        }

        async function loadData() {
            try {
                document.getElementById('sync-text').textContent = 'Loading...';
                
                // Load books
                const booksRes = await fetch(`${API_URL}/books`);
                booksData = await booksRes.json();

                // Load detailed user data with progress for cross-device sync
                // Fetch each user's individual data to get real progress from cloud
                const [alexData, dhiannaData] = await Promise.all([
                    fetch(`${API_URL}/user/acro16hunna`).then(r => r.json()).catch(() => null),
                    fetch(`${API_URL}/user/Dhianna369`).then(r => r.json()).catch(() => null)
                ]);

                // Store user data with their progress
                usersData = {};
                if (alexData) {
                    usersData['acro16hunna'] = alexData;
                }
                if (dhiannaData) {
                    usersData['Dhianna369'] = dhiannaData;
                }

                renderLeaderboard();
                renderBooks();
                
                document.getElementById('sync-text').textContent = 'Cloud sync active - ' + new Date().toLocaleTimeString();
            } catch (e) {
                console.error('Error loading data:', e);
                document.getElementById('sync-text').textContent = 'Sync error - retrying...';
            }
        }

        function renderLeaderboard() {
            const container = document.getElementById('leaderboard');
            container.innerHTML = '';

            const users = Object.values(usersData).sort((a, b) => 
                (b.chapters_completed || 0) - (a.chapters_completed || 0)
            );

            users.forEach((user, index) => {
                const isAlex = user.discord_id === 'acro16hunna';
                const card = document.createElement('div');
                card.className = `user-card ${isAlex ? 'alex' : 'dhianna'}`;
                card.innerHTML = `
                    <div class="user-card-header">
                        <div class="user-avatar">${isAlex ? 'üë®' : 'üë©'}</div>
                        <div>
                            <div class="user-name">${user.name}</div>
                            <div style="font-size: 11px; color: #8b9bb4;">Rank #${index + 1}</div>
                        </div>
                    </div>
                    <div class="user-stats">
                        <div class="user-stat">üìñ ${user.chapters_completed || 0} chapters</div>
                        <div class="user-stat">üî• ${user.current_streak || 0} streak</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderBooks() {
            const container = document.getElementById('books-section');
            container.innerHTML = '';

            booksData.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                
                let chaptersHTML = '';
                book.chapters.forEach(chapter => {
                    // Check progress from the detailed user data fetched from API
                    const alexProgress = usersData['acro16hunna']?.progress?.[chapter.id];
                    const dhiannaProgress = usersData['Dhianna369']?.progress?.[chapter.id];
                    
                    const alexCompleted = alexProgress?.completed === 1 || alexProgress?.completed === true;
                    const dhiannaCompleted = dhiannaProgress?.completed === 1 || dhiannaProgress?.completed === true;
                    
                    let statusHTML = '';
                    if (alexCompleted && dhiannaCompleted) {
                        statusHTML = '<span class="status-badge alex">‚úì Both</span>';
                    } else if (alexCompleted) {
                        statusHTML = '<span class="status-badge alex">‚úì Alex</span>';
                    } else if (dhiannaCompleted) {
                        statusHTML = '<span class="status-badge dhianna">‚úì Dhianna</span>';
                    } else {
                        statusHTML = '<span class="status-badge none">‚óã None</span>';
                    }

                    chaptersHTML += `
                        <div class="chapter-item">
                            <div class="chapter-info">
                                <div class="chapter-number">Chapter ${chapter.number}</div>
                                <div class="chapter-title">${chapter.title}</div>
                            </div>
                            <div class="chapter-status">
                                ${statusHTML}
                                <div class="mark-buttons">
                                    <button class="mark-btn alex" onclick="markChapter(${chapter.id}, 'Alex')" ${!currentUser ? 'disabled' : ''}>Mark Alex</button>
                                    <button class="mark-btn dhianna" onclick="markChapter(${chapter.id}, 'Dhianna')" ${!currentUser ? 'disabled' : ''}>Mark Dhianna</button>
                                </div>
                            </div>
                        </div>
                    `;
                });

                bookCard.innerHTML = `
                    <div class="book-header">
                        <div class="book-cover">üìö</div>
                        <div class="book-info">
                            <h3>${book.title}</h3>
                            <p>by ${book.author}</p>
                        </div>
                    </div>
                    <div class="chapters-grid">
                        ${chaptersHTML}
                    </div>
                `;
                
                container.appendChild(bookCard);
            });
        }

        async function markChapter(chapterId, who) {
            const discordId = who === 'Alex' ? 'acro16hunna' : 'Dhianna369';
            
            // Disable buttons during request
            const buttons = document.querySelectorAll('.mark-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            try {
                const response = await fetch(`${API_URL}/user/${discordId}/progress`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: who,
                        chapter_id: chapterId,
                        completed: true,
                        notes: ''
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                // Show success feedback
                document.getElementById('sync-text').textContent = `‚úì Marked Chapter ${chapterId} for ${who}`;
                
                // Reload data from cloud to reflect changes
                await loadData();
                
            } catch (e) {
                console.error('Error marking chapter:', e);
                document.getElementById('sync-text').textContent = 'Error marking chapter - retry';
            } finally {
                // Re-enable buttons
                buttons.forEach(btn => {
                    if (currentUser) btn.disabled = false;
                });
            }
        }

        async function syncAll() {
            document.getElementById('sync-text').textContent = 'Syncing...';
            await loadData();
            document.getElementById('sync-text').textContent = 'Cloud sync active - ' + new Date().toLocaleTimeString();
        }

        // Init
        updateWhoAmIUI();
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
