<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookClub | Transparent Reading</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .whoami-bar {
            background: linear-gradient(135deg, #1a1f2e 0%, #252b3d 100%);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .whoami-header {
            text-align: center;
        }
        .whoami-title {
            color: #8b9bb4;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .whoami-subtitle {
            font-size: 13px;
            color: #6b7a94;
            margin-top: 4px;
        }
        .whoami-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }
        .whoami-btn.clear {
            background: rgba(139, 155, 180, 0.2);
            color: #8b9bb4;
            font-size: 14px;
            padding: 12px 20px;
            min-height: 44px;
        }
        .whoami-btn.clear:hover {
            background: rgba(139, 155, 180, 0.3);
        }
        .whoami-btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            min-height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        .whoami-btn:active {
            transform: scale(0.98);
        }
        .whoami-btn.alex {
            background: linear-gradient(135deg, #00d4aa 0%, #00a884 100%);
            color: white;
        }
        .whoami-btn.alex:hover, .whoami-btn.alex.active {
            box-shadow: 0 0 20px rgba(0, 212, 170, 0.5);
            transform: translateY(-2px);
        }
        .whoami-btn.dhianna {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            color: white;
        }
        .whoami-btn.dhianna:hover, .whoami-btn.dhianna.active {
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            transform: translateY(-2px);
        }
        .leaderboard-section {
            background: rgba(26, 31, 46, 0.8);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .leaderboard-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .leaderboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .user-card {
            background: linear-gradient(135deg, #252b3d 0%, #1e2331 100%);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s;
        }
        .user-card:hover {
            transform: translateY(-3px);
        }
        .user-card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .user-card.alex .user-avatar { background: rgba(0, 212, 170, 0.2); }
        .user-card.dhianna .user-avatar { background: rgba(255, 107, 107, 0.2); }
        .user-name {
            font-weight: 600;
            font-size: 16px;
        }
        .user-stats {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #8b9bb4;
        }
        .user-stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .book-progress-section {
            margin-top: 30px;
        }
        .book-card {
            background: rgba(26, 31, 46, 0.8);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .book-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .book-cover {
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .book-info h3 {
            margin: 0 0 5px 0;
            font-size: 18px;
        }
        .book-info p {
            margin: 0;
            color: #8b9bb4;
            font-size: 14px;
        }
        .chapters-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        @media (min-width: 768px) {
            .chapters-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 10px;
            }
        }
        
        .chapter-item {
            background: #252b3d;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid transparent;
            transition: all 0.3s;
        }
        
        @media (min-width: 480px) {
            .chapter-item {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 14px 16px;
            }
        }
        
        .chapter-item:hover {
            border-color: rgba(255,255,255,0.1);
        }
        .chapter-info {
            flex: 1;
            min-width: 0;
        }
        .chapter-number {
            font-size: 12px;
            color: #8b9bb4;
            margin-bottom: 4px;
        }
        .chapter-title {
            font-weight: 500;
            font-size: 15px;
            line-height: 1.4;
        }
        .chapter-status {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
        }
        
        @media (min-width: 480px) {
            .chapter-status {
                flex-direction: row;
                align-items: center;
                gap: 12px;
            }
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }
        .status-badge.alex {
            background: rgba(0, 212, 170, 0.2);
            color: #00d4aa;
        }
        .status-badge.dhianna {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
        .status-badge.none {
            background: rgba(139, 155, 180, 0.2);
            color: #8b9bb4;
        }
        .chapter-status {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
        }
        
        @media (min-width: 480px) {
            .chapter-status {
                flex-direction: row;
                align-items: center;
                gap: 12px;
            }
        }
        .sync-bar {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid rgba(0, 212, 170, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        .sync-status {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00d4aa;
        }
        .sync-btn {
            background: linear-gradient(135deg, #00d4aa 0%, #00a884 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .sync-btn:hover {
            opacity: 0.9;
        }

        /* Responsive Who Am I - Mobile First */
        @media (min-width: 480px) {
            .whoami-buttons {
                flex-direction: row;
                justify-content: center;
            }
            .whoami-btn {
                flex: 1;
                max-width: 200px;
            }
        }

        @media (min-width: 768px) {
            .whoami-bar {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 20px 25px;
            }
            .whoami-header {
                text-align: left;
            }
            .whoami-buttons {
                width: auto;
                flex-direction: row;
                gap: 15px;
            }
            .whoami-btn {
                padding: 14px 28px;
                font-size: 15px;
                min-height: 52px;
            }
        }

    </style>
</head>

        <div class="chart-bar-group"><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div></div>

    <main class="main-content">

                <button class="whoami-btn alex" id="btn-alex" onclick="setWhoAmI('Alex')">üë§ I am Alex</button>

            <div class="sync-status">
                <span>‚òÅÔ∏è</span>

            </div>
            <button class="sync-btn" onclick="syncAll()">üîÑ Refresh Data</button>

    <script src="js/sync.js"></script>
    <script>
        const API_URL = 'https://5-189-142-233.nip.io/api';
        let currentUser = null;
        let currentUserId = null;
        let usersData = {};
        let booksData = [];
        
        // Session persistence constants
        const SESSION_DURATION_DAYS = 7;
        const SESSION_KEY = 'bookclub_session';
        
        function getStoredSession() {
            try {
                const session = localStorage.getItem(SESSION_KEY);
                if (!session) return null;
                
                const data = JSON.parse(session);
                const now = Date.now();
                const sessionAge = now - data.timestamp;
                const maxAge = SESSION_DURATION_DAYS * 24 * 60 * 60 * 1000;
                
                if (sessionAge > maxAge) {
                    localStorage.removeItem(SESSION_KEY);
                    return null;
                }
                return data;
            } catch (e) {
                return null;
            }
        }
        
        function saveSession(userName, userId) {
            const session = {
                userName: userName,
                userId: userId,
                timestamp: Date.now()
            };
            localStorage.setItem(SESSION_KEY, JSON.stringify(session));
            // Also keep legacy support
            localStorage.setItem('bookclub_whoami', userName);
        }
        
        function clearSession() {
            localStorage.removeItem(SESSION_KEY);
            localStorage.removeItem('bookclub_whoami');
        }

        function setWhoAmI(name) {
            currentUser = name;
            currentUserId = name === 'Alex' ? 'acro16hunna' : 'Dhianna369';
            saveSession(name, currentUserId);
            updateWhoAmIUI();
            renderBooks(); // Re-render to enable buttons
        }

        function clearWhoAmI() {
            currentUser = null;
            currentUserId = null;
            clearSession();
            updateWhoAmIUI();
            renderBooks(); // Re-render to disable buttons
            document.getElementById('sync-text').textContent = 'Selection cleared - simulating new device';
        }
        
        function switchUser() {
            clearWhoAmI();
            document.getElementById('sync-text').textContent = 'Select a user below';
            // Show buttons again
            document.querySelector('.whoami-buttons').style.display = 'flex';
            document.getElementById('logged-in-bar')?.remove();
        }

        function updateWhoAmIUI() {
            document.querySelectorAll('.whoami-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-clear').style.display = currentUser ? 'block' : 'none';
            
            if (currentUser === 'Alex') {
                document.getElementById('btn-alex').classList.add('active');
            } else if (currentUser === 'Dhianna') {
                document.getElementById('btn-dhianna').classList.add('active');
            }
        }
        
        function showLoggedInBar() {
            const container = document.querySelector('.whoami-bar');
            const userColor = currentUser === 'Alex' ? '#00d4aa' : '#ff6b6b';
            const isLegacy = !getStoredSession() && localStorage.getItem('bookclub_whoami');
            
            container.innerHTML = `
                <div style="display: flex; align-items: center; gap: 15px; flex: 1;">
                    <div style="font-size: 24px;">${currentUser === 'Alex' ? 'üë®' : 'üë©'}</div>
                    <div>
                        <div style="font-weight: 600; color: ${userColor};">
                            Logged in as ${currentUser} ‚úì
                        </div>
                        <div style="font-size: 12px; color: #6b7a94;">
                            ${isLegacy ? 'Session restored from legacy data' : 'Session active'}
                        </div>
                    </div>
                </div>
                <button class="whoami-btn clear" onclick="switchUser()" style="padding: 10px 20px; font-size: 13px;">
                    üîÑ Switch User
                </button>
            `;
        }
        
        function initSession() {
            // Check for new session format first
            const session = getStoredSession();
            if (session) {
                currentUser = session.userName;
                currentUserId = session.userId;
                showLoggedInBar();
                return;
            }
            
            // Legacy fallback
            const legacyUser = localStorage.getItem('bookclub_whoami');
            if (legacyUser) {
                currentUser = legacyUser;
                currentUserId = legacyUser === 'Alex' ? 'acro16hunna' : 'Dhianna369';
                // Migrate to new format
                saveSession(currentUser, currentUserId);
                showLoggedInBar();
                return;
            }
            
            // No session - show selection UI (default state)
            updateWhoAmIUI();
        }

        async function loadData() {
            try {
                document.getElementById('sync-text').textContent = 'Loading...';
                
                // Load books
                const booksRes = await fetch(`${API_URL}/books`);
                booksData = await booksRes.json();

                // Load detailed user data with progress for cross-device sync
                // Fetch each user's individual data to get real progress from cloud
                const [alexData, dhiannaData] = await Promise.all([
                    fetch(`${API_URL}/user/acro16hunna`).then(r => r.json()).catch(() => null),
                    fetch(`${API_URL}/user/Dhianna369`).then(r => r.json()).catch(() => null)
                ]);

                // Store user data with their progress
                usersData = {};
                if (alexData) {
                    usersData['acro16hunna'] = alexData;
                }
                if (dhiannaData) {
                    usersData['Dhianna369'] = dhiannaData;
                }

                renderLeaderboard();
                renderBooks();
                
                document.getElementById('sync-text').textContent = 'Cloud sync active - ' + new Date().toLocaleTimeString();
            } catch (e) {
                console.error('Error loading data:', e);
                document.getElementById('sync-text').textContent = 'Sync error - retrying...';
            }
        }

        // Get completed chapters count for a user (from API or localStorage)
        function getCompletedChaptersCount(discordId) {
            const userData = usersData[discordId];
            const apiCount = userData?.chapters_completed || 0;
            
            // Also check localStorage for any chapters not yet synced to API
            const userKey = discordId === 'acro16hunna' ? 'alex' : 'dhianna';
            const allProgress = JSON.parse(localStorage.getItem('bookclub_progress') || '{}');
            const userProgress = allProgress[userKey] || {};
            
            const localCompleted = Object.keys(userProgress).filter(chId => {
                const data = userProgress[chId];
                if (data === true) return true;
                if (typeof data === 'object' && data.completed === true) return true;
                return false;
            });
            
            // Return the maximum of API count or local count
            return Math.max(apiCount, localCompleted.length);
        }

        function renderLeaderboard() {
            const container = document.getElementById('leaderboard');
            container.innerHTML = '';

            // Get user data with combined counts
            const users = Object.values(usersData).map(user => ({
                ...user,
                chapters_completed: getCompletedChaptersCount(user.discord_id)
            })).sort((a, b) => b.chapters_completed - a.chapters_completed);

            users.forEach((user, index) => {
                const isAlex = user.discord_id === 'acro16hunna';
                const card = document.createElement('div');
                card.className = `user-card ${isAlex ? 'alex' : 'dhianna'}`;
                card.innerHTML = `
                    <div class="user-card-header">
                        <div class="user-avatar">${isAlex ? 'üë®' : 'üë©'}</div>
                        <div>
                            <div class="user-name">${user.name}</div>
                            <div style="font-size: 11px; color: #8b9bb4;">Rank #${index + 1}</div>
                        </div>
                    </div>
                    <div class="user-stats">
                        <div class="user-stat">üìñ ${user.chapters_completed} chapters</div>
                        <div class="user-stat">üî• ${user.current_streak || 0} streak</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Check if chapter is completed for a user (from API or localStorage)
        function isChapterCompletedForUser(discordId, chapterId) {
            // 1. First check API data
            const userData = usersData[discordId];
            if (userData?.progress?.[chapterId]?.completed === 1 || userData?.progress?.[chapterId]?.completed === true) {
                return true;
            }
            
            // 2. Fallback to localStorage (synced by quiz.html)
            const userKey = discordId === 'acro16hunna' ? 'alex' : 'dhianna';
            const allProgress = JSON.parse(localStorage.getItem('bookclub_progress') || '{}');
            const userProgress = allProgress[userKey];
            if (userProgress?.[chapterId]) {
                const data = userProgress[chapterId];
                if (data === true) return true;
                if (typeof data === 'object' && data.completed === true) return true;
            }
            
            return false;
        }

        function renderBooks() {
            const container = document.getElementById('books-section');
            container.innerHTML = '';

            booksData.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                
                let chaptersHTML = '';
                book.chapters.forEach(chapter => {
                    // Check progress from API or localStorage
                    const alexCompleted = isChapterCompletedForUser('acro16hunna', chapter.id);
                    const dhiannaCompleted = isChapterCompletedForUser('Dhianna369', chapter.id);
                    
                    let statusHTML = '';
                    if (alexCompleted && dhiannaCompleted) {
                        statusHTML = '<span class="status-badge alex">‚úì Both</span>';
                    } else if (alexCompleted) {
                        statusHTML = '<span class="status-badge alex">‚úì Alex</span>';
                    } else if (dhiannaCompleted) {
                        statusHTML = '<span class="status-badge dhianna">‚úì Dhianna</span>';
                    } else {
                        statusHTML = '<span class="status-badge none">‚óã None</span>';
                    }

                    chaptersHTML += `
                        <div class="chapter-item">
                            <div class="chapter-info">
                                <div class="chapter-number">Chapter ${chapter.number}</div>
                                <div class="chapter-title">${chapter.title}</div>
                            </div>
                            <div class="chapter-status">
                                ${statusHTML}
                            </div>
                        </div>
                    `;
                });

                bookCard.innerHTML = `
                    <div class="book-header">
                        <div class="book-cover">üìö</div>
                        <div class="book-info">
                            <h3>${book.title}</h3>
                            <p>by ${book.author}</p>
                        </div>
                    </div>
                    <div class="chapters-grid">
                        ${chaptersHTML}
                    </div>
                `;
                
                container.appendChild(bookCard);
            });
        }

        async function syncAll() {
            document.getElementById('sync-text').textContent = 'Syncing...';
            await loadData();
            document.getElementById('sync-text').textContent = 'Cloud sync active - ' + new Date().toLocaleTimeString();
        }

        // Init
        initSession();
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
