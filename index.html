<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookClub | Transparent Reading</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .whoami-bar {
            background: linear-gradient(135deg, #1a1f2e 0%, #252b3d 100%);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }
        .whoami-title {
            color: #8b9bb4;
            font-size: 14px;
        }
        .whoami-buttons {
            display: flex;
            gap: 10px;
        }
        .whoami-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .whoami-btn.alex {
            background: linear-gradient(135deg, #00d4aa 0%, #00a884 100%);
            color: white;
        }
        .whoami-btn.alex:hover, .whoami-btn.alex.active {
            box-shadow: 0 0 20px rgba(0, 212, 170, 0.5);
        }
        .whoami-btn.dhianna {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            color: white;
        }
        .whoami-btn.dhianna:hover, .whoami-btn.dhianna.active {
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }
        .leaderboard-section {
            background: rgba(26, 31, 46, 0.8);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .leaderboard-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .leaderboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .user-card {
            background: linear-gradient(135deg, #252b3d 0%, #1e2331 100%);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s;
        }
        .user-card:hover {
            transform: translateY(-3px);
        }
        .user-card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .user-card.alex .user-avatar { background: rgba(0, 212, 170, 0.2); }
        .user-card.dhianna .user-avatar { background: rgba(255, 107, 107, 0.2); }
        .user-name {
            font-weight: 600;
            font-size: 16px;
        }
        .user-stats {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #8b9bb4;
        }
        .user-stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .book-progress-section {
            margin-top: 30px;
        }
        .book-card {
            background: rgba(26, 31, 46, 0.8);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .book-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .book-cover {
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .book-info h3 {
            margin: 0 0 5px 0;
            font-size: 18px;
        }
        .book-info p {
            margin: 0;
            color: #8b9bb4;
            font-size: 14px;
        }
        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 10px;
        }
        .chapter-item {
            background: #252b3d;
            border-radius: 8px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid transparent;
            transition: all 0.3s;
        }
        .chapter-item:hover {
            border-color: rgba(255,255,255,0.1);
        }
        .chapter-info {
            flex: 1;
        }
        .chapter-number {
            font-size: 12px;
            color: #8b9bb4;
            margin-bottom: 2px;
        }
        .chapter-title {
            font-weight: 500;
            font-size: 14px;
        }
        .chapter-status {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }
        .status-badge.alex {
            background: rgba(0, 212, 170, 0.2);
            color: #00d4aa;
        }
        .status-badge.dhianna {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
        .status-badge.none {
            background: rgba(139, 155, 180, 0.2);
            color: #8b9bb4;
        }
        .mark-buttons {
            display: flex;
            gap: 5px;
        }
        .mark-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .mark-btn.alex {
            background: rgba(0, 212, 170, 0.2);
            color: #00d4aa;
        }
        .mark-btn.alex:hover {
            background: #00d4aa;
            color: white;
        }
        .mark-btn.dhianna {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
        .mark-btn.dhianna:hover {
            background: #ff6b6b;
            color: white;
        }
        .sync-bar {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid rgba(0, 212, 170, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        .sync-status {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00d4aa;
        }
        .sync-btn {
            background: linear-gradient(135deg, #00d4aa 0%, #00a884 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .sync-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="chart-bars chart-bars-left">
        <div class="chart-bar-group"><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div></div>
        <div class="chart-bar-group"><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div></div>
        <div class="chart-bar-group"><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div></div>
        <div class="chart-bar-group"><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div></div>
        <div class="chart-bar-group"><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div></div>
        <div class="chart-bar-group"><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div></div>
    </div>
    <div class="chart-bars chart-bars-right">
        <div class="chart-bar-group"><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div></div>
        <div class="chart-bar-group"><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div></div>
        <div class="chart-bar-group"><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div></div>
        <div class="chart-bar-group"><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div></div>
        <div class="chart-bar-group"><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div></div>
        <div class="chart-bar-group"><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div><div class="chart-bar"></div></div>
    </div>

    <!-- Nav -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span>üìö</span>
                <span>BookClub</span>
            </a>
            <button class="nav-toggle" id="navToggle">‚ò∞</button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link active">üìä Dashboard</a></li>
                <li><a href="library.html" class="nav-link">üìö Library</a></li>
                <li><a href="notes.html" class="nav-link">üìù Notes</a></li>
                <li><a href="leaderboard.html" class="nav-link">üèÜ Leaderboard</a></li>
                <li><a href="badges.html" class="nav-link">üèÖ Badges</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <!-- Who Am I Bar -->
        <div class="whoami-bar">
            <div>
                <div class="whoami-title">Who are you?</div>
                <div style="font-size: 12px; color: #8b9bb4; margin-top: 5px;">Select to mark chapters as completed</div>
            </div>
            <div class="whoami-buttons">
                <button class="whoami-btn alex" id="btn-alex" onclick="setWhoAmI('Alex')">üë§ I am Alex</button>
                <button class="whoami-btn dhianna" id="btn-dhianna" onclick="setWhoAmI('Dhianna')">üë§ I am Dhianna</button>
            </div>
        </div>

        <!-- Leaderboard Section -->
        <div class="leaderboard-section">
            <div class="leaderboard-title">üèÜ Leaderboard - Who's Reading?</div>
            <div class="leaderboard-grid" id="leaderboard">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Books Progress -->
        <div class="book-progress-section" id="books-section">
            <!-- Populated by JS -->
        </div>

        <!-- Sync Bar -->
        <div class="sync-bar">
            <div class="sync-status">
                <span>‚òÅÔ∏è</span>
                <span id="sync-text">Cloud sync active</span>
            </div>
            <button class="sync-btn" onclick="syncAll()">üîÑ Refresh Data</button>
        </div>
    </main>

    <script src="js/sync.js"></script>
    <script>
        const API_URL = 'https://5-189-142-233.nip.io/api';
        let currentUser = localStorage.getItem('bookclub_whoami') || null;
        let usersData = {};
        let booksData = [];

        function setWhoAmI(name) {
            currentUser = name;
            localStorage.setItem('bookclub_whoami', name);
            updateWhoAmIUI();
        }

        function updateWhoAmIUI() {
            document.querySelectorAll('.whoami-btn').forEach(btn => btn.classList.remove('active'));
            if (currentUser === 'Alex') {
                document.getElementById('btn-alex').classList.add('active');
            } else if (currentUser === 'Dhianna') {
                document.getElementById('btn-dhianna').classList.add('active');
            }
        }

        async function loadData() {
            try {
                // Load users
                const usersRes = await fetch(`${API_URL}/users`);
                const users = await usersRes.json();
                
                // Load books
                const booksRes = await fetch(`${API_URL}/books`);
                booksData = await booksRes.json();

                // Process user data
                users.forEach(user => {
                    usersData[user.discord_id] = user;
                });

                renderLeaderboard();
                renderBooks();
            } catch (e) {
                console.error('Error loading data:', e);
            }
        }

        function renderLeaderboard() {
            const container = document.getElementById('leaderboard');
            container.innerHTML = '';

            const users = Object.values(usersData).sort((a, b) => 
                (b.total_chapters_read || 0) - (a.total_chapters_read || 0)
            );

            users.forEach((user, index) => {
                const isAlex = user.discord_id === 'acro16hunna';
                const card = document.createElement('div');
                card.className = `user-card ${isAlex ? 'alex' : 'dhianna'}`;
                card.innerHTML = `
                    <div class="user-card-header">
                        <div class="user-avatar">${isAlex ? 'üë®' : 'üë©'}</div>
                        <div>
                            <div class="user-name">${user.name}</div>
                            <div style="font-size: 11px; color: #8b9bb4;">Rank #${index + 1}</div>
                        </div>
                    </div>
                    <div class="user-stats">
                        <div class="user-stat">üìñ ${user.total_chapters_read || 0} chapters</div>
                        <div class="user-stat">üî• ${user.current_streak || 0} streak</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderBooks() {
            const container = document.getElementById('books-section');
            container.innerHTML = '';

            booksData.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                
                let chaptersHTML = '';
                book.chapters.forEach(chapter => {
                    const alexCompleted = usersData['acro16hunna']?.progress?.[chapter.id]?.completed;
                    const dhiannaCompleted = usersData['Dhianna369']?.progress?.[chapter.id]?.completed;
                    
                    let statusHTML = '';
                    if (alexCompleted && dhiannaCompleted) {
                        statusHTML = '<span class="status-badge alex">‚úì Both</span>';
                    } else if (alexCompleted) {
                        statusHTML = '<span class="status-badge alex">‚úì Alex</span>';
                    } else if (dhiannaCompleted) {
                        statusHTML = '<span class="status-badge dhianna">‚úì Dhianna</span>';
                    } else {
                        statusHTML = '<span class="status-badge none">‚óã None</span>';
                    }

                    chaptersHTML += `
                        <div class="chapter-item">
                            <div class="chapter-info">
                                <div class="chapter-number">Chapter ${chapter.number}</div>
                                <div class="chapter-title">${chapter.title}</div>
                            </div>
                            <div class="chapter-status">
                                ${statusHTML}
                                <div class="mark-buttons">
                                    <button class="mark-btn alex" onclick="markChapter(${chapter.id}, 'Alex')" ${!currentUser ? 'disabled' : ''}>Mark Alex</button>
                                    <button class="mark-btn dhianna" onclick="markChapter(${chapter.id}, 'Dhianna')" ${!currentUser ? 'disabled' : ''}>Mark Dhianna</button>
                                </div>
                            </div>
                        </div>
                    `;
                });

                bookCard.innerHTML = `
                    <div class="book-header">
                        <div class="book-cover">üìö</div>
                        <div class="book-info">
                            <h3>${book.title}</h3>
                            <p>by ${book.author}</p>
                        </div>
                    </div>
                    <div class="chapters-grid">
                        ${chaptersHTML}
                    </div>
                `;
                
                container.appendChild(bookCard);
            });
        }

        async function markChapter(chapterId, who) {
            const discordId = who === 'Alex' ? 'acro16hunna' : 'Dhianna369';
            
            try {
                await fetch(`${API_URL}/user/${discordId}/progress`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: who,
                        chapter_id: chapterId,
                        completed: true,
                        notes: ''
                    })
                });
                
                // Reload data
                await loadData();
            } catch (e) {
                console.error('Error marking chapter:', e);
            }
        }

        async function syncAll() {
            document.getElementById('sync-text').textContent = 'Syncing...';
            await loadData();
            document.getElementById('sync-text').textContent = 'Cloud sync active - ' + new Date().toLocaleTimeString();
        }

        // Init
        updateWhoAmIUI();
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
